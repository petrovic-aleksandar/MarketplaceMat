name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - azure
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - azure

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Diagnostic - Check workspace structure before build
        run: |
          echo "Current directory:"
          pwd
          echo "Directory structure:"
          ls -la
          echo "Checking if dist exists:"
          ls -la dist/ || echo "dist/ does not exist yet"
      - name: Build app
        run: npm run build -- --configuration=production
      - name: Diagnostic - Check build output
        run: |
          echo "Build completed. Checking dist directory:"
          ls -la dist/
          echo "Checking Marketplace-Mat directory:"
          ls -la dist/Marketplace-Mat/ || echo "dist/Marketplace-Mat/ not found"
          echo "Full directory tree of dist:"
          find dist/ -type f
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_TREE_0CB41E910 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist/Marketplace-Mat/browser" # Built app content directory - Angular output
          skip_app_build: false
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"


