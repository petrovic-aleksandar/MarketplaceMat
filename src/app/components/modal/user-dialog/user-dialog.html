<mat-card>
    <mat-card-header>
        @if( userForm.value.id == 0) {
        <mat-card-title>New user</mat-card-title>
        } @else {
        <mat-card-title>Update user</mat-card-title>
        }
        <mat-card-subtitle>Please fill in the details below:</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userForm">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="text" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Phone</mat-label>
                <input matInput type="text" formControlName="phone">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    @for (role of userRoles; track role) {
                    <mat-option [value]="role">{{role}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        @if (userForm.get('id')?.value == 0) {
        <button matButton="tonal" [disabled]="userForm.invalid" (click)="add()"><mat-icon>save</mat-icon>Save</button>
        } @else {
        <button matButton="tonal" [disabled]="userForm.invalid"
            (click)="update()"><mat-icon>save</mat-icon>Update</button>
        }
        <button matButton="outlined" (click)="reset()"><mat-icon>delete</mat-icon>Reset</button>
        <button mat-button (click)="close()"><mat-icon>close</mat-icon>Close</button>
    </mat-card-actions>
</mat-card>
