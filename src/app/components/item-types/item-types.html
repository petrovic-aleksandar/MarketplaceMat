<mat-grid-list cols="5">
    @for (x of itemTypes.value(); track $index) {
    <mat-grid-tile>
        <mat-grid-tile-header>
            {{x.description}}
        </mat-grid-tile-header>
        <img [src]=pathById(x.imagePath) class="img">
        <mat-grid-tile-footer>
            <a class="itemType" routerLink="/items-by-type/{{x.id}}">{{x.name}}</a>
        </mat-grid-tile-footer>
    </mat-grid-tile>
    }
</mat-grid-list>
