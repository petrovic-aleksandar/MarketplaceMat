<button matButton="tonal" routerLink="/item-types"><mat-icon>home</mat-icon>Back to categories</button>

<mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile>
        <mat-form-field>
            <mat-label>Minimum price:</mat-label>
            <input matInput type="number" [min]="sliderMin" [max]="sliderMax" [(ngModel)]="sliderStartThumb">
        </mat-form-field>
        <mat-slider class="slider" [min]="sliderMin" [max]="sliderMax" (change)="filterByPrice()">
            <input [(value)]="sliderStartThumb" matSliderStartThumb>
            <input [(value)]="sliderEndThumb" matSliderEndThumb>
        </mat-slider>
        <mat-form-field>
            <mat-label>Maximum price:</mat-label>
            <input matInput type="number" [min]="sliderMin" [max]="sliderMax" [(ngModel)]="sliderEndThumb">
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field>
            <mat-label>Search by name or description:</mat-label>
            <input matInput type="text" [(ngModel)]="searchText">
        </mat-form-field>
        <button matButton (click)="filterByText()">Search</button>
        <button matButton (click)="resetSearchText()">Reset</button>
    </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="5">
    @for (item of items; track $index) {
    <mat-grid-tile>
        <mat-grid-tile-header>
            <span>{{item.name}}, {{item.description}}</span>
        </mat-grid-tile-header>
        <img [src]="path(item)" class="img">
        <mat-grid-tile-footer>
            <a class="buyBtn" (click)="buy(item.id)">Buy! {{item.price}}e</a>
            <span>{{item.seller.name}}, {{item.seller.phone}}</span>
        </mat-grid-tile-footer>
    </mat-grid-tile>
    }
</mat-grid-list>
